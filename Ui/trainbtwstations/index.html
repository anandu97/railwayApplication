<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="topnav" id="myTopnav">
                    <a href="#home" class="active">Home</a>
                    <a href="#news">PNR</a>
                    <a href="#contact">Login</a>
                    <a href="#about">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                      <i class="fa fa-bars"></i>
                    </a>
            </div>
                  
                  
        
        <div id="landing">
                <div id="landing-text">
                  
                  <div id="landing-input-inner">
                    <h1>Train between stations</h1>
                    <input type="text" name="" id="input" placeholder="From">
                    <input type="text" name="" id="input" placeholder="To">
                    <input type="button"  id='calender' >
                    <a href="#images" class="btn" id="view-work">
                      Find Trains
                    </a>
                  </div>
                </div>
                <div id="landing-image"></div>
        </div>
    </main>
    <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            </script>
</body>
</html>
